<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Canvas sandbox</title>
</head>
<body class="app js-app">
<div class="app__inner">
  <h2 class="app__title">Create your template</h2>
  <div class="app__content">
    <div class="app__main">
      <div class="app__box">
        <span class="app__label">Drag & drop your photos</span>
        <div class="grid app__grid" data-screenshot-tpl>
          <div class="grid__inner">
            <div class="grid__block">
              <label class="drop-zone grid__child" data-drop-zone>
                <input class="visually-hidden" type="file" data-html2canvas-ignore>
                <i class="drop-zone__icon"></i>
                <span class="drop-zone__hint">Drag your photo here</span>
              </label>
            </div>
            <div class="grid__block">
              <label class="drop-zone grid__child" data-drop-zone>
                <input class="visually-hidden" type="file" data-html2canvas-ignore>
                <i class="drop-zone__icon"></i>
                <span class="drop-zone__hint">Drag your photo here</span>
              </label>
            </div>
            <div class="grid__block">
              <label class="drop-zone grid__child" data-drop-zone>
                <input class="visually-hidden" type="file" data-html2canvas-ignore>
                <i class="drop-zone__icon"></i>
                <span class="drop-zone__hint">Drag your photo here</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <ul class="btn-list app__actions">
        <li class="btn-list__item">
          <button class="btn btn--blue" type="button"
                  data-edit-image="start">Edit image
          </button>
        </li>
        <li class="btn-list__item">
          <button class="btn btn--green" type="button"
                  data-get-screenshot>Download
          </button>
        </li>
      </ul>
    </div>
    <div class="app__extra">
      <div class="app__box">
        <span class="app__label">Extra photo zone</span>
        <div class="grid app__grid">
          <!-- extra content -->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/html2canvas.js"></script>
<script src="js/main.js"></script>
</body>
</html>
