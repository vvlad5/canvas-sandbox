<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Canvas sandbox</title>
</head>
<body>

<div class="app">
  <h2 class="app__title">Create your template</h2>
  <div class="app__inner">
    <div class="app__main">
      <div class="app__box">
        <span class="app__label">Drag & drop your photos</span>
        <div class="grid app__grid">
          <div class="grid__inner">
            <div class="grid__block">
              <label class="drag-n-drop grid__child">
                <input class="visually-hidden" type="file">
                <i class="drag-n-drop__icon"></i>
                <span class="drag-n-drop__hint">Drag your photo here</span>
              </label>
            </div>
            <div class="grid__block">
              <label class="drag-n-drop grid__child">
                <input class="visually-hidden" type="file">
                <i class="drag-n-drop__icon"></i>
                <span class="drag-n-drop__hint">Drag your photo here</span>
              </label>
            </div>
            <div class="grid__block">
              <label class="drag-n-drop grid__child">
                <input class="visually-hidden" type="file">
                <i class="drag-n-drop__icon"></i>
                <span class="drag-n-drop__hint">Drag your photo here</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <ul class="app__actions">
        <li class="app__actions-item">
          <button class="app__btn app__btn--blue" type="button">Edit image</button>
        </li>
        <li class="app__actio">
          <button class="app__btn app__btn--green" type="button">Download</button>
        </li>
      </ul>
    </div>
    <div class="app__extra">
      <div class="app__box">
        <span class="app__label">Extra photo zone</span>
        <div class="grid app__grid">
          <!-- extra content -->
        </div>
      </div>
    </div>
  </div>
</div>

<script src="index.js"></script>
</body>
</html>
